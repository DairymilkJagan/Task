<!DOCTYPE html>
<html lang="en">
<head>
    <title>Addition</title>
</head>
<body>
    <h1>Addition</h1>
    <form action="/addnumber" method="POST">
        <label for="a">Enter value for A =</label>
        <input type="text" id="a" name="a" required><br>

        <label for="b">Enter value for B =</label>
        <input type="text" id="b" name="b" required><br>

        <button type="submit">Calculate</button>
        <h2>{{add}}</h2>
        
    </form>

</body>
</html>
