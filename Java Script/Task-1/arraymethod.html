<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
<body>

<script>

var a1 = ["p","q","r","s"];
var a2 = ["a","b","c","d","e"];
var a3 = [9,8,7,6,5,4,3,2,1,0];
// 1. Push() :
console.log(a1.push("t"));
console.log(a1);
// 2. Pop() :
console.log(a1.pop());
console.log(a1);
// 3. Concat() : 
console.log(a1.concat(a1));
// 4. Join() :
console.log(a1.join(""));
// 5. reverse() :
console.log(a1.reverse());
// 6. tostring() :
console.log(a1.toString());
console.log(a1);
// 7. shift() :
console.log(a1.shift()); //remove value 1st element
console.log(a1);
// 8. unshift() :
console.log(a1.unshift("s")); //new element stored in 1st
console.log(a1);
// 9. slice() :
console.log(a1.slice(1,3));
// 10. sort() :
console.log(a3.sort());
</script>
</body>
</html>
