<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Management</title>
</head>
<body>

<h1>Student Management</h1>

<!-- Form to Add Student -->
<h2>Add Student</h2>
<form id="addForm" action="/students" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="subject">subject:</label>
    <input type="text" id="subject" name="subject" required><br>

    <label for="marks">marks:</label>
    <input type="text" id="marks" name="marks" required><br>

    <button type="button" onclick="addStudent()">Add Student</button>
</form>

<!-- Form to Update Student -->
<h2>Update Student</h2>
<form id="updateForm" action="/students" method="POST">
    <label for="updateId">Student ID:</label>
    <input type="number" id="updateId" name="updateId" required><br>

    <label for="updateName">Name:</label>
    <input type="text" id="updateName" name="updateName" required><br>

    <label for="updatesubject">subject:</label>
    <input type="text" id="updatesubject" name="updatesubject" required><br>

    <label for="updatemarks">marks:</label>
    <input type="text" id="updatemarks" name="updatemarks" required><br>

    <button type="button" onclick="updateStudent()">Update Student</button>
</form>

<!-- Form to Delete Student -->
<h2>Delete Student</h2>
<form id="deleteForm" action="/students" method="POST">
    <label for="deleteId">Student ID:</label>
    <input type="number" id="deleteId" name="deleteId" required><br>

    <button type="button" onclick="deleteStudent()">Delete Student</button>
</form>

<!-- Display Student Details -->
<h2>Student Details</h2>
<div id="studentDetails"></div>

</body>
</html>
