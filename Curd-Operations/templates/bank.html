<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bank</title>
</head>
<body>
    <h1>Bank</h1>
    <form  action="/bank" method="POST">
        <label for="net_amount">Net Amount:</label>
        <input type="number" id="net_amount" name="net_amount" required>
        <br>
        <label for="mode">Transaction Mode (deposit/withdraw):</label>
        <input type="text" id="mode" name="mode" required>
        <br>
        <label for="amount">Transaction Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <button type="submit">Perform Transaction</button>
    </form>
    </div>
</body>
</html>
