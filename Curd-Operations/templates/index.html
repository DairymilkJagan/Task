<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data</title>
</head>
<body>
    {% for team in teams %}
    <form action="" method="get">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Team Name</th>
                    <th>City</th>
                    <th>Stadium</th>
                    <th>Established</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{team[0]}}</td>
                    <td>{{team[1]}}</td>
                    <td>{{team[2]}}</td>
                    <td>{{team[3]}}</td>
                    <td>{{team[4]}}</td>
                </tr>
            </tbody>
    </form>
    {% endfor %}
</body>
</html>
